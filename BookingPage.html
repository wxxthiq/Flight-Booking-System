<form class="BookingForm">
	<label>Flights</label><br>
  	<input type="text" id="origin" name="Origin" placeholder="Origin">
  	<input type="text" id="destination" name="Destination" placeholder="Destination">
  	<input type="text" id="noOfPassengers" name="noOfPassengers" placeholder="Number of Passengers"><br>
  	<label>Departure</label><input type="date">
  	<label>Return</label><input type="date">
  	<label>Cabin Class</label>
  	<select name="CabinClass" id="cabinClass">
  		<option value="Economy">Economy</option>
  		<option value="Premium Economy">Premium Economy</option>
  		<option value="Bussiness">Bussiness</option>
  		<option value="First Class">First Class</option>
	</select><br>
	 <input type="submit" value="Submit">
</form>
