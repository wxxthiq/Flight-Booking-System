<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Login</title>
</head>

<body>
    <form method="POST">
    <fieldset>
        <table>
            <thead>
                <tr><caption>Customer Login</caption></tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" placeholder="Eg. smith.john@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Login"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <button>Forgot Password</button>
    <br>
    <label>Do not have account?</label>
    <button>Register</button>
    </form>
</body>

</html>
